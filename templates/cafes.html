{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>
<table class="table table-dark table-striped table-hover">
         <!-- <table class="table"> -->
{% for list in cafe %}
  <tr>
    {% for elem in list %}
      {% if elem [0:4] == "http" %}
        <td scope="row"><a href="{{ elem }}">Google Maps</a></td>
      {% else %}
        <td scope="row">{{ elem }}</td>
      {% endif %}
    {% endfor %}
  </tr>
{% endfor %}
</table>

      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
